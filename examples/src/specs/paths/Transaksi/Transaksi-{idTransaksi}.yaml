get:
  tags: [Transaksi]
  summary: Mengambil semua data Transaksi bedasarkan ID
  parameters:
    - in: path
      required: true
      name: idTransaksi
      schema: 
        type: integer
  responses:
    '200':
      description: Semua data Transaksi bedasarkan ID dalam format JSON


patch:
  summary: Mengubah Transaksi berdasarkan ID
  tags: [Transaksi]
  parameters:
    - in: path
      required: true
      name: idTransaksi
      schema: 
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            idKontak:
              type: integer
            tanggal:
              type: integer
            transaksiDetail:
              type: array
              items:
                anyOf:
                  - type: object
                    properties:
                      idProduk: integer
                      harga: integer
                      jumlah: integer
          example:
            idKontak: 1
            tanggal: "2024-05-06"
            transaksiDetail: 
              - idProduk: 1
                harga: 10000
                jumlah: 1

  responses:
    '200':
      description: Updated


delete:
  summary: Menghapus Transaksi berdasarkan ID
  tags: [Transaksi]
  parameters:
    - in: path
      required: true
      name: idTransaksi
      schema: 
        type: integer
  responses:
    '200' :
      description: Transaksi berhasil dihapus